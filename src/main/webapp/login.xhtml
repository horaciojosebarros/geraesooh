<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body
	style=" background-image:url(#{request.contextPath}/resources/images/geraes_site.jpg);">
		<h:form id="formLogin2">
		<h:panelGroup style="width: 400px; position: absolute; left: 35%; bottom:40%;" >
			<h:messages id="exceptionMessage" showDetail="true" autoUpdate="true"
				closable="true" />
			<h:outputText value="#{loginBean.msg}" />
			<h:panelGrid id="panelLogin" columns="2"
				bgcolor="white">
				<f:facet name="header">
					<p:panelGrid columns="1">
						<h:outputLabel value="Geraes OOH - Sistema de GestÃ£o " />
						
					</p:panelGrid>
				</f:facet>
				<h:outputLabel value="Login:" for="usuarioLogadoLogin" />
				<p:inputText id="usuarioLogadoLogin"
					value="#{loginBean.usuarioLogado.login }" size="20" maxlength="20" />
				<h:outputLabel value="Senha:" for="senha" />
				<p:password id="senha" value="#{loginBean.usuarioLogado.password}"
					size="8" maxlength="8" />
				<f:facet name="footer">
					<p:commandButton action="#{loginBean.efetuaLogin }" value="Entrar"
						id="botaoLogin" ajax="false" />
				</f:facet>
			</h:panelGrid>
			</h:panelGroup>
		</h:form>
</h:body>


</html>
